<meta charset="UTF-8" />
<script>
    // Problema: Idade Humana
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
    const idadeHumana = parseInt(prompt("Digite a idade humana do cão:"));
    const porte = prompt("Digite o porte do cão (pequeno, médio ou grande):");

    let fator;
    
    // Processamento


    if (porte === "pequeno") {
        fator = 5;
    } else if (porte === "médio") {
        fator = 6;
    } else if (porte === "grande") {
        fator = 7;
    } else {
        alert("Porte de cão inválido. Escolha entre pequeno, médio ou grande.");
}

    const idadeCao = idadeHumana * fator;

    if (idadeCao) {
        alert("Idade do cão: " + idadeCao);
}
    // Saída

</script>
