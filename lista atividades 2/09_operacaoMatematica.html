<script>
    /*
    //PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = parseFloat(prompt("Digite o primeiro número:"));
const numero2 = parseFloat(prompt("Digite o segundo número:"));

const operacao = prompt("Escolha a operação desejada (+, -, *, /):");

let resultado;

if (operacao === "+") {
  resultado = numero1 + numero2;
} else if (operacao === "-") {
  resultado = numero1 - numero2;
} else if (operacao === "*") {
  resultado = numero1 * numero2;
} else if (operacao === "/") {
  resultado = numero1 / numero2;
} else {
  alert("Operação inválida.");
}

if (resultado) {
  alert("Resultado: " + resultado);

  if (resultado % 2 === 0) {
    alert("O resultado é par.");
  } else {
    alert("O resultado é ímpar.");
  }

  if (resultado > 0) {
    alert("O resultado é positivo.");
  } else if (resultado < 0) {
    alert("O resultado é negativo.");
  } else {
    alert("O resultado é zero.");
  }

  if (Number.isInteger(resultado)) {
    alert("O resultado é um número inteiro.");
  } else {
    alert("O resultado é um número decimal.");
  }
}
    
    //SAÍDA

</script>
