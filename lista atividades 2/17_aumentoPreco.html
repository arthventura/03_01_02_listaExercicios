<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada

    let precoProduto = prompt("Digite o preço do produto:");

if (precoProduto <= 280) {
  precoProduto = precoProduto * 1.2; // aumento de 20%
} else if (precoProduto <= 700) {
  precoProduto = precoProduto * 1.15; // aumento de 15%
} else if (precoProduto <= 1500) {
  precoProduto = precoProduto * 1.1; // aumento de 10%
} else {
  precoProduto = precoProduto * 1.05; // aumento de 5%
}

alert(`O preço do produto com aumento é: R$ ${precoProduto.toFixed(2)}`);
    // Processamento

    
    // Saída

</script>
